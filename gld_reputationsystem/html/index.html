<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>repsys</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js" type="text/javascript"></script>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	


</head>
<body>
    <div class="full-screen">
        <div id="starspanel">
            <div id="one"></div>
            <div id="two"></div>
            <div id="three"></div>
            <div id="four"></div>
            <div id="five"></div>
        </div>
	    <div id="panel">
            <h3 class="animate-charcter"> REPUTATION</h3>
            <div id="idtext"><span>ID :</span></div>
            <input type="text" class="id">
            <button type="button" class="addto" onclick="addto()">Add</button>
            <button type="button" class="removefrom" onclick="removefrom()">Remove</button>
            <button type="button" class="leaderboardbtn" onclick="leaderboardbtn()">leaderboard</button>
	    </div>
        <div id="bgs">
            <div id="leaderboard">
                <div class="table-holder" style="overflow:auto;">
                    <table style="width:100%;">
                        <tr>
                        <td class="text"><b>Name: <span style="color:#002df6;"></span></b></td>
                        <td class="text"><b>Reputation: <span style="color:#002df6;"></span></b></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
